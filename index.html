<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>costperwear</title>
</head>
<body>
    <header>
        <h1 class="roboto-mono-heading">Cost Per Wear Calculator</h1>
        <h2 class="roboto-mono-sub-heading">is it worth it?</h2>
    </header>
    <main>
        <div class="inputs">
            <label for="itemCost" >Item Cost $</label>
            <input id="itemCost" type="number" name="Item Cost" min="0.01" max="10,000.00">
    
            <label for="wearCount" >Wear Count</label>
            <input id="wearCount" type="number" name="Wear Count" min="1" max="365">
        </div>
        <div class="calculation">
            <p>Cost Per Wear</p>
            <div class="output">
                <p>0.00</p>
            </div>
        </div>
    </main>
</body>
</html>
